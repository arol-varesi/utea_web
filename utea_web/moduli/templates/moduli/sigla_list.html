{% extends 'base.html' %}

{% block content %}


<div class="modal fade" id="deleteModal" role="dialog" aria-hidden="true">
  <form method="POST">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
    </div>
    <div class="modal-body">
          {% csrf_token %}
          <p>Sei sicuro di voler cancellare ?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <input type="submit" class="btn btn-danger" value="Confermo">
    </div>
  </form>
</div>

<h2>Sigle</h2>
  <table class="table table-sm table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sigla</th>
        <th scope="col">Descrizione</th>
        <th scope="col">Tipologia</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for sigla in object_list %}
        <tr>
          <th scope="row">{{ sigla.sigla }}</th>
          <td>{{ sigla.descrizione }}</td>
          <td>{{ sigla.tipo.tipo}}</td>
          <td>
            <a href="{% url 'sigla-edit' pk=sigla.pk %}">
              <i class="fas fa-edit" title="Edit"></i>
            </a>
          </td>
          <td>
            
            <button type="button" data-toggle="modal" data-target="#deleteModal">
              <i class="far fa-trash-alt" title="Delete"></i>
            </button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="btn btn-sm btn-info" href="{% url 'sigla-new' %}">Aggiungi Sigla</a>

{% endblock content %}
